<form>
  <div class="mb-3">
    <span class="d-block p-2 bg-info text-white">Renk Seçenekleri</span>
    <select
      [(ngModel)]="currentColor"
      (change)="setCurrentColor()"
      name="color"
      class="form-select form-select-sm"
      aria-label="Renkler"
    >
      <option [selected]="getAllColorClass()" [ngValue]="getAllColorClass">
        Tüm Renkler
      </option>
      <option
        [ngValue]="color"
        *ngFor="let color of colors"
      >
        {{ color.colorName }}
      </option>
    </select>
  </div>
</form>
