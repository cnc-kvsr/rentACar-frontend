<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div>
  <div>
    <div class="mb-3">
      <label for="carFilterText" class="form-label">ARABALAR</label>
      <input
        type="text"
        [(ngModel)]="carFilterText"
        class="form-control"
        id="carName"
        placeholder="Arama metninizi giriniz"
      />
    </div>
    <div *ngIf="carFilterText" class="alert alert-success">
      <strong>{{ carFilterText }}</strong> aradınız.
    </div>
  </div>
  <div class="row" style="margin-top: 5px" *ngIf="dataLoaded == true">
    <div *ngFor="let car of cars; index as i" class="card" style="width: 25rem">
      <!-- <img
        src="{{ imageBasePath }}{{ car.imagePath[0] }}"
        class="card-img-top"
        width="320"
        height="200"
        alt="{{ car.description }}"
      /> -->
      <div
        id="carouselExampleIndicators"
        class="carousel"
        data-bs-ride="carousel"
      >
        <!-- <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>  -->
        <div class="carousel">
          <div
            *ngFor="let image of car.imagePath; index as i; first as firstImage"
            class="carousel-item"
            [ngClass]="{ active: firstImage }"
          >
            <img
              src="{{ imageBasePath }}{{ image }}"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> -->
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-center">
          {{ car.carName }}
        </h5>
        <p class="card-text d-flex justify-content-center">
          {{ car.description }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Brand: {{ car.brandId }}</li>
        <li class="list-group-item">Color: {{ car.colorId }}</li>
        <li class="list-group-item">Model Year: {{ car.modelYear }}</li>
        <li class="list-group-item">
          Daily Price: {{ car.dailyPrice | currency: "₺" }}
        </li>
      </ul>
      <div class="card-body">
        <section style="float: left">
          <button
            routerLink="/cars/detail/{{ car.carId }}"
            type="button"
            class="btn btn-primary"
          >
            Details
          </button>
        </section>
        <section style="float: right">
          <button type="button" class="btn btn-primary">Rent</button>
        </section>
      </div>
    </div>
  </div>
</div>
