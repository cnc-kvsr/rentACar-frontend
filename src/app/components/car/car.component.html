<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div>
  <div>
    <thead>
      {{
        title
      }}
    </thead>
    <div class="mb-3">
      <input
        class="form-control"
        id="carName"
        placeholder="Arama metninizi giriniz"
        [(ngModel)]="carFilterText"
      />
      <div *ngIf="carFilterText" class="form-text">
        Şu an <strong>{{ carFilterText }}</strong> aradınız
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 5px" *ngIf="dataLoaded == true">
    <div *ngFor="let car of cars" class="card" style="width: 25rem">
      <img
        src="{{ imageBasePath }}{{ car.imagePath }}"
        class="card-img-top"
        width="320"
        height="200"
        alt="{{ car.description }}"
      />
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-center">
          {{ car.carName }}
        </h5>
        <p class="card-text d-flex justify-content-center">
          {{ car.description }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Brand: {{ car.brandId }}</li>
        <li class="list-group-item">Color: {{ car.colorId }}</li>
        <li class="list-group-item">Model Year: {{ car.modelYear }}</li>
        <li class="list-group-item">Daily Price: {{ car.dailyPrice }}</li>
      </ul>
      <div class="card-body">
        <section style="float: left">
          <button
            routerLink="/cars/detail/{{ car.carId }}"
            type="button"
            class="btn btn-primary"
          >
            Details
          </button>
        </section>
        <section style="float: right">
          <button type="button" class="btn btn-primary">Rent</button>
        </section>
      </div>
    </div>
  </div>
</div>
